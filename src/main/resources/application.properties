spring.profiles.active=@activatedProperties@

app.name=api-pattern-core

server.port=8181
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/jplace_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

async.thread.pool.size=2
async.thread.pool.max.size=2
async.thread.queue.capacity=500
async.name=Thread-api-pattern-

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=false